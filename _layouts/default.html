<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <style>
    body { max-width: 800px; margin: 2rem auto; font-family: sans-serif; line-height: 1.7; }
    a { color: #0366d6; text-decoration: none; }
    a:hover { text-decoration: underline; }
  </style>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  {% include header.html %}

  <main>
    
    {{ content }}
  
    {% if page.script %}
      <script src="{{ '/assets/js/' | append: page.script | relative_url }}"></script>
    {% endif %}

  </main>

  {% include footer.html %}
</body>
</html>
